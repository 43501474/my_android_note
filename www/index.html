<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
        <meta HTTP-EQUIV="Expires" CONTENT="-1"/>
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.1.min.css" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.1.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="index">
            <div data-role="header">笔记列表</div>
            <div role="main" class="ui-content">
                <ol id="todoItems" data-role="listview"></ol>
            </div>
            <div data-role="footer">
                <a href="#add_new" class="ui-btn ui-icon-plus ui-btn-icon-left">新记录</a>
            </div>
        </div>

        <div data-role="page" id="add_new">
            <div data-role="header">创建新笔记</div>
            <div role="main" class="ui-content">
                <textarea id="content"></textarea>
            </div>
            <div data-role="footer">
                <input id="comfirm" type="button" onclick="javascript:addNewRec();void(null);" value="确定" data-icon='check'/>
            </div>
        </div>

    </body>
</html>
